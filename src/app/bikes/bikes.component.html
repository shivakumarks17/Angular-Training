<div class="row">
  <div class="col-md-4">
    <div class="card" *ngFor="let bike of bikes;">
      <img [src]="bike.imageUrl" alt="" class="catd-img-top"
      (click)="onSelectingBike(bike)">
      <div class="cardbody text-center">
        <h6>{{bike.brand}} - {{bike.model}}</h6>
      </div>
    </div>
  </div>
  <div class="col-md-8">
  <app-bike-details [bikesDetails]="selectedBike"></app-bike-details>
</div>
</div>
